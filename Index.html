<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Autobiografia</title>

    <!-- Arquivo CSS externo -->
    <link href="https://figaro204.github.io/TrabalhoADS/styles.css" rel="stylesheet" />

    <!-- Estilo interno (coloquei dentro da tag <style>) -->
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #6441a5;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Arquivo JS externo -->
    <script src="https://figaro204.github.io/TrabalhoADS/script.js"></script>
</head>
<body>
    <h1>Minha Autobiografia</h1>

    <p>Me chamo Antônio Frederico de Menezes, tenho 33 anos e moro em Juazeiro do Norte-CE.</p>

    <img src="violao.jpg" alt="Pessoa tocando violão">

    <ul>
        <li>Tocar violão</li>
        <li>Tentar aprender russo</li>
        <li>Jogar bastante</li>
    </ul>

    <table>
        <tr>
            <th>Países que desejo visitar</th>
            <th>Capitais</th>
        </tr>
        <tr>
            <td>Rússia</td>
            <td><img src="russia.jpg" alt="Bandeira da Rússia" width="100"></td>
        </tr>
        <tr>
            <td>Chile</td>
            <td><img src="chile.jpg" alt="Bandeira do Chile" width="100"></td>
        </tr>
        <tr>
            <td>Portugal</td>
            <td><img src="portugal.jpg" alt="Bandeira de Portugal" width="100"></td>
        </tr>
    </table>

    <p>Visite meu site favorito: <a href="https://www.twitch.tv" target="_blank">Twitch.tv</a></p>
</body>
</html>
